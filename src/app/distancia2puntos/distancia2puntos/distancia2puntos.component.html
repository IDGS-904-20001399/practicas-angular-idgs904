<mat-form-field>
  <input matInput
         type="number"
         [(ngModel)]="x1"
         placeholder="X1">
</mat-form-field>
<mat-form-field>
  <input matInput
         type="number"
         [(ngModel)]="y1"
         placeholder="y1">
</mat-form-field>
<mat-form-field>
  <input matInput
         type="number"
         [(ngModel)]="x2"
         placeholder="x2">
</mat-form-field>
<mat-form-field>
  <input matInput
         type="number"
         [(ngModel)]="y2"
         placeholder="y2">
</mat-form-field>
<button mat-raised-button
        (click)="calcular()"
        color="primary">Calcular</button>
<h1>
  <p>El resultado es: {{resultado}}</p>
</h1>
